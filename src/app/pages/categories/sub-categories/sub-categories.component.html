<div class="body container-fluid">

    <div class="row">
        <div class="filter-box right-box col-sm-2">
            <div>
                CATEGORY
            </div>
            <div class="filters-price">
                <h5>Brand</h5>
                <input type="checkbox" name="Anouk" id="Anouk" />
                <label for="Anouk">Anouk</label><br>

                <input type="checkbox" name="Libas" id="Libas" />
                <label for="Libas">Libas</label><br>

                <input type="checkbox" name="Varanga" id="Varanga" />
                <label for="Varanga">Varanga</label><br>

            </div>
        </div>
        <div class="col-sm-10">

            <div class="show-opened-page  ">
                <span>home</span>
                <span> > diagnosis equipment</span>
                <span> > gluco meter</span>
            </div>
            <div class="left-box card-img row ">

                <div class="brand-box" *ngFor="let item of this.productList"
                    [routerLink]="['/product/'+'/id/'+ item.id]" routerLinkActive="router-link-active">
                    <img class="item" src="{{item.image_url}}" alt="">
                    <div class="item-container">
                        <p class="item-detail brand"> {{item.brand}}</p>
                        <p class="item-detail name">{{item.name}}</p>
                        <!-- <p class="item-detail category">{{item.category}}</p>
                        <p class="item-detail subcategory">{{item.sub_category}} </p> -->
                        <p class="item-detail subcategory">{{item.quantity}} items </p>
                        <p class="item-detail subcategory">RS: {{item.price}} </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

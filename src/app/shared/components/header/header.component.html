<div class="container-fluid">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <div class="row">

        <div class="col-sm-8 topBar"></div>
        <div class="col-sm-4 topBar">

            <span class="topBar-Options">care@moglix.com</span>
            <span class="topBar-Options">Track Order</span>
            <span class="topBar-Options">Bulk Order Query</span>

        </div>
    </div>


    <div class="row searchBar">

        <div class="col-sm-3"><img [routerLink]="['/home']" class="moglixLogo"
                src="https://cdn.moglix.com/assets/img/moglix-logo.jpg" alt=""></div>

        <div class="col-sm-5"><input placeholder="I am Looking for...." class="search-input" type="text"><button
                class="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button></div>

        <div class="col-sm-4">
            <span class="search-bar-icons" [routerLink]="['/cart']">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <span *ngIf="_commonService?.cart?.length !== 0">
                    {{ _commonService?.cart?.length }}
                </span>

                Cart
            </span>
            <span class="search-bar-icons"><i class="fa fa-delicious" aria-hidden="true"></i>Deals</span>
            <span class="search-bar-icons" [routerLink]="['/singin']">
                <span *ngIf="!_commonService?.user">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                    Sing In
                </span>
                <span *ngIf="_commonService?.user">
                    <!-- <ng-container *ngIf="_commonService?.user?.image">
                        <img style="width: 40px; height: 40px; display: inline-block; border-radius: 50%;"
                            src="http://localhost:4242/api{{ _commonService?.user?.image }}" />
                    </ng-container> -->
                    <!-- <ng-container *ngIf="!_commonService?.user?.image"> -->
                    <ng-container>
                        <span class="userProfile" [style.background]="color">
                            {{ _commonService?.user?.name | convertname  }}
                        </span>
                    </ng-container>
                    <span style="display: inline-block; padding: 0px 10px;"
                        (click)="_commonService.clearStorage()">logout</span>
                </span>
            </span>
        </div>

    </div>
</div>
